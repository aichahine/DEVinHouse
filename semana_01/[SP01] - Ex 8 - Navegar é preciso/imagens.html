<!-- [SP01] - Ex 8 - Navegar é preciso
Crie um menu no topo da página index que fique sempre fixo enquanto você rola a página para
baixo, contendo um logo do lado esquerdo e uma lista das páginas do site à direita: “Home” para
o index.html e “Imagens” para a página com as imagens.
Dica: https://www.w3schools.com/howto/howto_css_fixed_menu.asp -->
